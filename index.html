<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Train Scheduler</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">All Aboard!</h3>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='Train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="Train-name-input">Train Name</label>
                <input class="form-control" id="Train-name-input" placeholder="Train X" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Anytown, USA" type="text">
              </div>
              <div class="form-group">
                <label for="Frequency-input">Frequecy (mins)</label>
                <input class="form-control" id="Frequency-input" placeholder="00" type="text">
              </div>
              <div class="form-group"></div>
              <label for="Time-input">First Train Time (HH:mm military time)</label>
              <input class="form-control" id="Time-input" placeholder="00:00" type="text">
          </div>

          <button class="btn btn-primary" id="add-Train-btn">Submit</button>
          </form>

        </div>
      </div>
    </div>
  </div>



  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <script src="trainApp.js"></script>

</body>

</html>
